name: CD - Deploy

on:
  push:
    branches: [main, master]

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create deployment directory
        run: |
          mkdir -p _site
          cp -r htmlcov _site/htmlcov
          echo '<html><head><meta http-equiv="refresh" content="0; url=htmlcov/index.html" /></head></html>' > _site/index.html

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
